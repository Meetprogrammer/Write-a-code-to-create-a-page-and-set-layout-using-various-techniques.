<!DOCTYPE html>
<html>
  <head>
    <style>
      header {
        background-color: lightblue;
        padding: 20px;
        text-align: center;
      }
      main {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin: 20px;
      }
      .sidebar {
        width: 25%;
        background-color: lightgray;
        padding: 20px;
        text-align: center;
      }
      .main-section {
        width: 50%;
        background-color: white;
        padding: 20px;
        text-align: center;
      }
      footer {
        background-color: lightblue;
        padding: 20px;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to my Page</h1>
    </header>
    <main>
      <div class="sidebar">
        <h2>Sidebar</h2>
        <p>This is the sidebar content.</p>
      </div>
      <div class="main-section">
        <h2>Main Section</h2>
        <p>This is the main content of the page.</p>
      </div>
    </main>
    <footer>
      <p>Copyright &copy; 2023</p>
    </footer>
  </body>
</html>
